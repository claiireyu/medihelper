<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication History - MediHelper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth transitions for history page */
        * {
            transition: all 0.2s ease-out;
        }
        
        /* Page transitions */
        .page-transition {
            animation: pageFadeIn 0.4s ease-out;
        }
        
        /* History item transitions */
        .history-item {
            transition: all 0.3s ease-out;
            transform: translateX(0);
        }
        
        .history-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Stats card transitions */
        .stats-card {
            transition: all 0.3s ease-out;
            transform: translateY(0);
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Filter dropdown transitions */
        #filterDropdown {
            transition: all 0.3s ease-out;
            transform: translateY(-10px);
            opacity: 0;
        }
        
        #filterDropdown.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Content animations */
        .content-fade-in {
            animation: contentFadeIn 0.5s ease-out;
        }
        
        @keyframes pageFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->

            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='index.html'" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>
                    </button>
                    <h1 class="text-xl font-bold text-gray-900" data-i18n="history.medicationHistory">Medication History</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="filterBtn" class="text-gray-500 hover:text-gray-700 flex items-center space-x-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
                            </svg>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="filterDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <div class="py-1">
                                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    </svg>
                                    <span data-i18n="history.last7Days">Last 7 days</span>
                                </button>
                                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadRecentHistory();
            loadAllMedications();
            
            document.getElementById('recentTab').addEventListener('click', () => switchTab('recent'));
            document.getElementById('medicationsTab').addEventListener('click', () => switchTab('medications'));
            
            setupDropdown();
            
            checkI18nAndRefresh();
        });

        function checkI18nAndRefresh() {
            setTimeout(() => {
                if (window.i18n && typeof window.i18n.t === 'function') {
                    refreshDynamicContent();
                } else {
                    setTimeout(checkI18nAndRefresh, 100);
                }
            }, 200);
        }

        window.addEventListener('languageChanged', function() {
            if (window.i18n && typeof window.i18n.updatePage === 'function') {
                window.i18n.updatePage();
            } else {
                refreshStaticContent();
            }
            
            refreshDynamicContent();
        });
        
        if (window.i18n) {
            const currentLang = window.i18n.getCurrentLanguage();
            const savedLang = localStorage.getItem('language') || 'en';
            if (currentLang !== savedLang) {
                setTimeout(() => {
                    refreshStaticContent();
                    refreshDynamicContent();
                }, 100);
            }
        }

        function refreshStaticContent() {
            if (!window.i18n) return;
            
            const elements = document.querySelectorAll('[data-i18n]');
            
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (key) {
                    const translatedText = window.i18n.t(key);
                    if (translatedText && translatedText !== key) {
                        element.textContent = translatedText;
                    }
                }
            });
            
        }

        function refreshDynamicContent() {
            if (!window.i18n) return;
            
            refreshDateLabels();
            
            refreshEmptyStateMessages();
            
            refreshDynamicText();
        }

        function setupDropdown() {
            const filterBtn = document.getElementById('filterBtn');
            const filterDropdown = document.getElementById('filterDropdown');
            
            filterBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                filterDropdown.classList.toggle('hidden');
            });
            
            document.addEventListener('click', function(e) {
                if (!filterBtn.contains(e.target) && !filterDropdown.contains(e.target)) {
                    filterDropdown.classList.add('hidden');
                }
            });
            
            const dropdownItems = filterDropdown.querySelectorAll('button');
            dropdownItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const text = this.querySelector('span').textContent;
                    handleFilterSelection(text);
                    filterDropdown.classList.add('hidden');
                });
            });
        }

        function handleFilterSelection(selection) {
            switch(selection) {
                case window.i18n ? window.i18n.t('history.last7Days') : 'Last 7 days':
                case 'Last 7 days':
                    loadRecentHistory(7);
                    break;
                case window.i18n ? window.i18n.t('history.last30Days') : 'Last 30 days':
                case 'Last 30 days':
                    loadRecentHistory(30);
                    break;
                case window.i18n ? window.i18n.t('history.last3Months') : 'Last 3 months':
                case 'Last 3 months':
                    loadRecentHistory(90);
                    break;
                case window.i18n ? window.i18n.t('history.refreshData') : 'Refresh data':
                case 'Refresh data':
                    loadStats();
                    loadRecentHistory();
                    loadAllMedications();
                    break;
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active', 'border-primary-500', 'text-primary-600');
                button.classList.add('border-transparent', 'text-gray-500');
            });
            
            if (tabName === 'recent') {
                document.getElementById('recentContent').classList.remove('hidden');
                document.getElementById('recentTab').classList.add('active', 'border-primary-500', 'text-primary-600');
                document.getElementById('recentTab').classList.remove('border-transparent', 'text-gray-500');
            } else if (tabName === 'medications') {
                document.getElementById('medicationsContent').classList.remove('hidden');
                document.getElementById('medicationsTab').classList.add('active', 'border-primary-500', 'text-primary-600');
                document.getElementById('medicationsTab').classList.remove('border-transparent', 'text-gray-500');
            }
        }

        async function loadStats() {
            try {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const todayString = `${year}-${month}-${day}`;
                
                const scheduleResponse = await makeTimezoneAwareAPICall(API.getMedicationSchedule, todayString, true);
                const scheduleData = await scheduleResponse.json();
                
                let takenToday = 0;
                let totalScheduledToday = 0;
                
                if (scheduleData.success) {
                    const schedule = scheduleData.schedule;
                    const allMeds = [
                        ...(schedule.morning || []),
                        ...(schedule.afternoon || []),
                        ...(schedule.evening || [])
                    ];
                    
                    totalScheduledToday = allMeds.length;
                    takenToday = allMeds.filter(med => med.taken).length;
                }
                
                const pendingToday = totalScheduledToday - takenToday;
                
                document.getElementById('takenToday').textContent = takenToday;
                document.getElementById('pendingToday').textContent = Math.max(0, pendingToday);
                
                const dashboardResponse = await API.getDashboardStats();
                const dashboardData = await dashboardResponse.json();
                
                if (dashboardData.success) {
                    document.getElementById('totalMedications').textContent = dashboardData.stats.activeMedications;
                } else {
                    const medicationsResponse = await API.getMedications();
                    const medicationsData = await medicationsResponse.json();
                    
                    if (medicationsData.success) {
                        document.getElementById('totalMedications').textContent = medicationsData.medications.length;
                    }
                }
                
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('takenToday').textContent = '0';
                document.getElementById('pendingToday').textContent = '0';
                document.getElementById('totalMedications').textContent = '0';
            }
        }

        async function loadRecentHistory(days = 7) {
            showLoading();
            
            try {
                const response = await API.getDoseHistory(days);
                const data = await response.json();
                
                displayRecentHistory(data.takenDoses || []);
            } catch (error) {
                console.error('Error loading recent history:', error);
                displayEmptyRecentHistory();
            } finally {
                hideLoading();
            }
        }

        function displayRecentHistory(takenDoses) {
            const container = document.getElementById('recentHistory');
            
            if (takenDoses.length === 0) {
                container.innerHTML = createEmptyHistoryState();
                return;
            }
            
            const groupedDoses = groupDosesByDate(takenDoses);
            
            let html = '';
            Object.keys(groupedDoses).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
                const doses = groupedDoses[date];
                const dateObj = new Date(date);
                const isToday = dateObj.toDateString() === new Date().toDateString();
                const isYesterday = dateObj.toDateString() === new Date(Date.now() - 86400000).toDateString();
                
                let dateLabel = dateObj.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                if (isToday) dateLabel = 'Today';
                if (isYesterday) dateLabel = 'Yesterday';
                
                html += `
                    <div class="px-6 py-4">
                        <h4 class="text-sm font-medium text-gray-900 mb-3">${dateLabel}</h4>
                        <div class="space-y-3">
                            ${doses.map(dose => createDoseHistoryItem(dose)).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function groupDosesByDate(doses) {
            const grouped = {};
            doses.forEach(dose => {
                const date = new Date(dose.takenAt).toDateString();
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(dose);
            });
            return grouped;
        }

        function createDoseHistoryItem(dose) {
            const time = new Date(dose.takenAt).toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            let translatedSchedule = dose.schedule;
            
            if (window.i18n && typeof window.i18n.t === 'function') {
                try {
                    translatedSchedule = translateMedicationInstruction(dose.schedule);
                } catch (error) {
                    // Translation failed, using original
                }
            }
            
            return `
                <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">${dose.medicationName}</p>
                        <p class="text-xs text-gray-600" data-original-dose-info="${dose.schedule}">${translatedSchedule}</p>
                    </div>
                    <div class="text-xs text-gray-500">${time}</div>
                </div>
            `;
        }

        function displayEmptyRecentHistory() {
            document.getElementById('recentHistory').innerHTML = createEmptyHistoryState();
        }

        function createEmptyHistoryState() {
            return `
                <div class="px-6 py-12 text-center">
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <p class="text-gray-500" data-i18n="history.noRecentHistory">No recent medication history</p>
                    <p class="text-sm text-gray-400 mt-1" data-i18n="history.medicationIntakeWillAppearHere">Your medication intake will appear here</p>
                </div>
            `;
        }

        async function loadAllMedications() {
            try {
                const response = await API.getMedications();
                const data = await response.json();
                
                if (data.success) {
                    displayAllMedications(data.medications || []);
                } else {
                    displayEmptyMedications();
                }
            } catch (error) {
                console.error('Error loading medications:', error);
                displayEmptyMedications();
            }
        }

        function displayAllMedications(medications) {
            const container = document.getElementById('allMedications');
            
            if (medications.length === 0) {
                container.innerHTML = createEmptyMedicationsState();
                return;
            }
            
            const html = medications.map(medication => createMedicationItem(medication)).join('');
            container.innerHTML = html;
        }

        function createMedicationItem(medication) {
            const createdDate = new Date(medication.created_at).toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
            
            let translatedSchedule = medication.schedule;
            
            if (window.i18n && typeof window.i18n.t === 'function') {
                try {
                    translatedSchedule = translateMedicationInstruction(medication.schedule);
                } catch (error) {
                    // Translation failed, using original
                }
            }
            
            return `
                <div class="px-6 py-4">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start space-x-3">
                            <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-1">
                                    <h4 class="text-sm font-medium text-gray-900">${medication.name}</h4>
                                    ${medication.extraction_used ? '<span class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">ü§ñ</span>' : '<span class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">üìù</span>'}
                                </div>
                                <p class="text-xs text-gray-600">${medication.dosage}</p>
                                <p class="text-xs text-gray-500 mt-1" data-original-schedule="${medication.schedule}">${translatedSchedule}</p>
                                ${medication.specific_time ? `<p class="text-xs text-gray-500" data-original-specific-time="Specific time: ${formatTime(medication.specific_time)}">${window.i18n ? window.i18n.t('history.specificTime') : 'Specific time'}: ${formatTime(medication.specific_time)}</p>` : ''}
                            </div>
                        </div>
                        <div class="text-xs text-gray-500" data-original-added="Added ${createdDate}">${window.i18n ? window.i18n.t('history.added') : 'Added'} ${createdDate}</div>
                    </div>
                </div>
            `;
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function displayEmptyMedications() {
            document.getElementById('allMedications').innerHTML = createEmptyMedicationsState();
        }

        function createEmptyMedicationsState() {
            return `
                <div class="px-6 py-12 text-center">
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                    <p class="text-gray-500" data-i18n="history.noMedicationsFound">No medications found</p>
                    <p class="text-sm text-gray-400 mt-1" data-i18n="history.addYourFirstMedication">Add your first medication to get started</p>
                    <button onclick="window.location.href='add-medication.html'" class="mt-4 bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        <span data-i18n="history.addMedication">Add Medication</span>
                    </button>
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function refreshDateLabels() {
            if (!window.i18n) return;
            
            const dateLabels = document.querySelectorAll('#recentHistory h4');
            dateLabels.forEach(label => {
                const text = label.textContent;
                if (text === 'Today') {
                    label.textContent = window.i18n.t('history.today');
                } else if (text === 'Yesterday') {
                    label.textContent = window.i18n.t('history.yesterday');
                }
            });
        }

        function refreshEmptyStateMessages() {
            if (!window.i18n) return;
            
            const recentHistory = document.getElementById('recentHistory');
            if (recentHistory && recentHistory.innerHTML.includes('No recent medication history')) {
                recentHistory.innerHTML = createEmptyHistoryState();
            }
            
            const allMedications = document.getElementById('allMedications');
            if (allMedications && allMedications.innerHTML.includes('No medications found')) {
                allMedications.innerHTML = createEmptyMedicationsState();
            }
        }

        function refreshDynamicText() {
            if (!window.i18n) return;
            
            const doseInfoElements = document.querySelectorAll('[data-original-dose-info]');
            doseInfoElements.forEach(element => {
                const originalText = element.getAttribute('data-original-dose-info');
                if (originalText) {
                    const translatedSchedule = translateMedicationInstruction(originalText);
                    element.textContent = translatedSchedule;
                }
            });
            
            const scheduleElements = document.querySelectorAll('[data-original-schedule]');
            scheduleElements.forEach(element => {
                const originalText = element.getAttribute('data-original-schedule');
                if (originalText) {
                    const translatedSchedule = translateMedicationInstruction(originalText);
                    element.textContent = translatedSchedule;
                }
            });
            
            const specificTimeElements = document.querySelectorAll('[data-original-specific-time]');
            specificTimeElements.forEach(element => {
                const originalText = element.getAttribute('data-original-specific-time');
                if (originalText) {
                    if (originalText.startsWith('Specific time:')) {
                        const time = originalText.replace('Specific time:', '').trim();
                        element.textContent = window.i18n.t('history.specificTime') + ': ' + time;
                    }
                }
            });
            
            const addedElements = document.querySelectorAll('[data-original-added]');
            addedElements.forEach(element => {
                const originalText = element.getAttribute('data-original-added');
                if (originalText) {
                    if (originalText.startsWith('Added ')) {
                        const date = originalText.replace('Added ', '').trim();
                        element.textContent = window.i18n.t('history.added') + ' ' + date;
                    }
                }
            });
        }

        function translateMedicationInstruction(instruction) {
            if (!window.i18n || typeof window.i18n.t !== 'function') return instruction;
            
            const lowerInstruction = instruction.toLowerCase();
            
            try {
                if (lowerInstruction.includes('take') && lowerInstruction.includes('tablet') && lowerInstruction.includes('by mouth')) {
                    const match = instruction.match(/take (\d+) tablet(s)? by mouth (.+)/i);
                    if (match) {
                        const count = parseInt(match[1]);
                        const plural = count > 1 ? 's' : '';
                        const frequency = match[3];
                        
                        let translatedFrequency = frequency;
                        if (frequency.includes('every day')) {
                            translatedFrequency = window.i18n.t('schedule.medicationInstructions.frequency.daily') || 'every day';
                        } else if (frequency.includes('twice daily')) {
                            translatedFrequency = window.i18n.t('schedule.medicationInstructions.frequency.twiceDaily') || 'twice daily';
                        } else if (frequency.includes('three times daily')) {
                            translatedFrequency = window.i18n.t('schedule.medicationInstructions.frequency.threeTimesDaily') || 'three times daily';
                        }
                        
                        const translated = window.i18n.t('schedule.medicationInstructions.takeTablet', { 
                            count: count, 
                            plural: plural, 
                            frequency: translatedFrequency 
                        }) || instruction;
                        return translated;
                    }
                }
                
                if (lowerInstruction.includes('ÊúçÁî®') && lowerInstruction.includes('Áâá') && lowerInstruction.includes('ÊØèÂ§©')) {
                    const match = instruction.match(/ÊúçÁî®(\d+)Áâá(.+)/);
                    if (match) {
                        const count = parseInt(match[1]);
                        const plural = count > 1 ? 's' : '';
                        
                        const translated = window.i18n.t('schedule.medicationInstructions.takeTablet', { 
                            count: count, 
                            plural: plural, 
                            frequency: window.i18n.t('schedule.medicationInstructions.frequency.daily') || 'every day'
                        }) || instruction;
                        return translated;
                    }
                }
                
                let translatedInstruction = instruction;
                
                if (lowerInstruction.includes('take')) {
                    const takeTranslation = window.i18n.t('schedule.medicationInstructions.takeTablet');
                    if (takeTranslation && takeTranslation !== 'schedule.medicationInstructions.takeTablet') {
                        translatedInstruction = translatedInstruction.replace(/take/gi, takeTranslation.split('{')[0].trim());
                    }
                }
                if (lowerInstruction.includes('tablet')) {
                    const tabletTranslation = window.i18n.t('schedule.medicationInstructions.takeTablet');
                    if (tabletTranslation && tabletTranslation !== 'schedule.medicationInstructions.takeTablet') {
                        const tabletPart = tabletTranslation.split('tablet')[0].split('{')[2]?.split('}')[0] || 'tablet';
                        translatedInstruction = translatedInstruction.replace(/tablet/gi, tabletPart);
                    }
                }
                if (lowerInstruction.includes('by mouth')) {
                    const mouthTranslation = window.i18n.t('schedule.medicationInstructions.takeTablet');
                    if (mouthTranslation && mouthTranslation !== 'schedule.medicationInstructions.takeTablet') {
                        const mouthPart = mouthTranslation.split('mouth')[0].split('{')[3]?.split('}')[0] || 'by mouth';
                        translatedInstruction = translatedInstruction.replace(/by mouth/gi, mouthPart);
                    }
                }
                if (lowerInstruction.includes('every day')) {
                    const frequencyTranslation = window.i18n.t('schedule.medicationInstructions.frequency.daily');
                    if (frequencyTranslation && frequencyTranslation !== 'schedule.medicationInstructions.frequency.daily') {
                        translatedInstruction = translatedInstruction.replace(/every day/gi, frequencyTranslation);
                    }
                }
                
                return translatedInstruction;
            } catch (error) {
                return instruction;
            }
        }

        window.translateMedicationInstruction = translateMedicationInstruction;
        window.refreshDynamicText = refreshDynamicText;
        
        function ensureI18nLoaded() {
            if (!window.i18n) {
                setTimeout(ensureI18nLoaded, 100);
                return;
            }
            
            window.i18n.applyLanguage();
        }
        
        ensureI18nLoaded();
        
        setInterval(() => {
            if (window.i18n) {
                const currentLang = window.i18n.getCurrentLanguage();
                const savedLang = localStorage.getItem('language') || 'en';
                if (currentLang !== savedLang) {
                    refreshStaticContent();
                    refreshDynamicContent();
                }
            }
        }, 5000);
    </script>
